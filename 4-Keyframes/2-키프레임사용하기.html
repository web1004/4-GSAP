  <style>
    body{
      background: black;
    }
    .stage{
      visibility:hidden;  /* 추가 */
      width: 500px;
      height: 350px;
      background: #333;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      overflow:hidden;
      perspective:700px;
    }
    .character{
      position: absolute;
      top: 100px;
      transform: translateX(-100%); /* 추가 */
    }
  </style>
</head>
